<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
        <title>Rest'Au'Rang</title>
        <!-- Bootstrap -->
        <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="resources/icon.png">
        <!-- project css -->
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/menus.css">
    </head>

    <body>
      <section class="bandeau-connection">
            <section class="label-connect col-xs-12 col-md-12 col-lg-12">
                <div class="right label-hello"><label>Bonjour Sophie !</label></div>
                <div class="right label-disconnect"><label><a href="connect.html" style="color:black;"><u>Se déconnecter</u></a></label></div>
            </section>
        </section>
        <section class="MenusContent" id="MenuList">
            <div class="MenuContentRow CategoryList">
                <div class="CategoryHeader">Menu</div>
                <div class="search-container">
                    <form>
                        <input id="shearch-input" oninput="searchProd()" type="text" placeholder="Rechercher" name="search">
                        <i class="fa fa-search"></i>
                    </form>
                    <div id="search-result"></div>
                </div>
                <div id="CategoryNames">
                    <!-- content generic -->
                </div>
                <div class="Actions">
                    <div class="commander Button" onclick="commandSuccess()">Commander</div>
                </div>
            </div>
            <div id="ProductDetails" class="MenuContentRow ProductDetails">
                    <!-- genric content -->
                    <div id="ProductName">Mojito</div>
                    <img src="./resources/mojito.jpg" id="ProductImage">
                    <div class="ProductInfo">
                        <div class="ProductValue">
                            <div class="Quantity">
                                <div>Quantité: &nbsp;&nbsp;&nbsp;</div>
                                <div>
                                    <button class="countQt Button" type="button">+</button>
                                    <div><input id="qteValue" type="text" value="1" maxlength="2"></div>
                                    <button class="countQt Button" type="button">-</button>
                                </div>
                            </div>
                            <div id="ProductPrice"></div>
                            <div class="addToCart Button" id="addToCart-Button" onclick="alert('Produit ajouté à la commande avec succès')">Ajouter à la commande</div>
                        </div>
                        <div id="ProductIngredients">
                            <div class="IngreditDeleter" id="Ingredient0">
                                <span>Rhum</span><div class="deleteElem Button" data-target="Ingredient0"></div>
                            </div>
                            <div class="IngreditDeleter" id="Ingredient1">
                                <span>Sirop de sucre</span><div class="deleteElem Button" data-target="Ingredient1"></div>
                            </div>
                            <div class="IngreditDeleter" id="Ingredient2">
                                <span>Feuilles de menthe</span><div class="deleteElem Button" data-target="Ingredient2"></div>
                            </div>
                            <div class="IngreditDeleter" id="Ingredient3">
                                <span>Citron Vert</span><div class="deleteElem Button" data-target="Ingredient3"></div>
                            </div>
                            <div class="IngreditDeleter" id="Ingredient4">
                                <span>Eau gazeuse</span><div class="deleteElem Button" data-target="Ingredient4"></div>
                            </div>
                            <div class="IngreditDeleter" id="Ingredient5">
                                <span>Glaçons</span><div class="deleteElem Button" data-target="Ingredient5"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        <script src="js/connect.js"></script>
        <script src="./controller/Categorie.js"></script>
        <script src="./controller/SousCategorie.js"></script>
        <script src="./controller/Ingredient.js"></script>
        <script src="./controller/Produit.js"></script>
        <script src="./controller/CarteMenu.js"></script>
        <script src="js/menus.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>

            function commandSuccess(){
              alert('Commande passée avec succès');
              location.href='main_waiter.html';
            }

            let counter = document.getElementsByClassName("countQt");
            for(let i in counter){
                counter[i].addEventListener("click", function(){
                    input = document.getElementById("qteValue");
                    const qte = input.value;

                    if(!(qte == '1' && this.innerText == '-')){
                        console.log(qte);
                        input.value = eval(qte + this.innerText + "1");
                    }
                }, false);
            }
        </script>
        <script>
            let deleter = document.getElementsByClassName("deleteElem");
            for(let i in deleter){
                deleter[i].addEventListener("click", delectIngredient, false);
            }
        </script>
    </body>
</html>
