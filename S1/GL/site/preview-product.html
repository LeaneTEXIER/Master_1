<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
        <title>Rest'Au'Rang</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- project css -->
        <link rel="stylesheet" href="css/header.css">
        <link rel="icon" href="resources/icon.png">
    </head>

    <body>
		<section class="bandeau-connection">
        </section>
        <h1>Exemple de prévisualisation : Quiche lorraine</h1>

        <div id="stock-table"></div>

        <div id='buttons'>
            Validez-vous la prévisualisation ?
            <button type='button' class='btn btn-success' onclick='prevOk()'><i class='fa fa-check'></i>Oui</button>
            <button type='button' class='btn btn-danger' onclick='prevKO()'><i class='fa fa-times-circle'></i>Non</button>
        </div>


        <script src="js/connect.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript">

            function prevOk(){
              alert('Visualisation validée !')
              location.href="main_boss.html";
            }

            function prevKO(){
              alert('Visualisation non validée donc produit non ajouté au menu !')
              location.href="main_boss.html";
            }

            /**
             * TOUT
            **/
            function getAll(){
                var htmlToPush = "<div>";

                htmlToPush +=
                  "<div class='preview-card'>" +
                    "<div class='preview-title'>Quiche lorraine</div>" +
                    "<div class='preview-image'><img src='resources/quiche_lorraine.jpg'/></div>" +
                    "<div class='preview-infos col-lg-12 col-md-12 col-xs-12'>" +
                      "<div class='col-lg-6 col-md-6 col-xs-6'>" +
                        "<div class='col-lg-12 col-md-12 col-xs-12'>" +
                          "<b>Quantité : </b>1" +
                        "</div>" +
                        "<div class='col-lg-12 col-md-12 col-xs-12'>" +
                          "<b>Prix : </b>5,50€" +
                        "</div>" +
                      "</div>" +
                      "<div class='col-lg-6 col-md-6 col-xs-6'>" +
                          "<b>Ingrédients :</b>" +
                          "<div>œufs</div>" +
                          "<div>crème fraîche</div>" +
                          "<div>lardons</div>" +
                          "<div>pâte brisée</div>" +
                      "</div>" +
                    "</div>" +
                  "</div>";

                htmlToPush += "</div>";

                document.getElementById("stock-table").innerHTML = htmlToPush;
            }

            function handle(){
              getAll();
            }
            window.onload = handle();
        </script>
    </body>
</html>
